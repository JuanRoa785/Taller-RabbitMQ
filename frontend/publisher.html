<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./estaticos/publisher.css">
    <title>Publicador</title>
</head>
<body>
    <div class="d-flex flex-row-reverse">
        <button id="vistaSuscriptor" style="margin-right: 15px; margin-top: 8px;">Suscriptor</button>
    </div>
    <h3>Ultimos Mensajes Publicados:</h3>
    <div class="contenedorMensajes">
        <!--<div class="mensajePublicado">
            <div class="row">
                <p class="col">Fecha: DD/MM/AAAA</p>
                <p class="col">Tema:</p>
            </div>
            
            <p>Redireccionamiento:</p>
            <p>Mensaje:</p>
            <div class="contenedorMensaje">
    
            </div>
        </div>-->
    </div>

    <div id="divisor"></div>

    <h3>Publicar Nuevo Mensaje:</h3>
    <div class="formularioMensaje">
        <form>
            <div class="row">
                <p>Tema: </p>
                <select class="form-select"  id="selectTema" style="width: fit-content;" aria-label="Default select example">
                    <option value="Tema 1">Tema 1</option>
                    <option value="Tema 2">Tema 2</option>
                    <option value="Tema 3">Tema 3</option>
                </select>
                
                <p>Redireccionamiento:</p>
                <select class="form-select" id="selectRedirect" style="width: fit-content;" aria-label="Default select example">
                    <option value="Opcion 1">Opción 1</option>
                    <option value="Opcion 2">Opción 2</option>
                    <option value="Opcion 3">Opción 3</option>
                </select>
            </div>
            <div class="row">
                <p style="display: block;">Mensaje: </p>
                <textarea id="areaMensaje" class="form-control" rows="2" placeholder="Digite su mensaje aquí:"></textarea>
            </div>
        </form>
            <div class="d-flex justify-content-center">
                <button id="publicarMensaje">¡Publicar Mensaje!</button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="estaticos/publisher.js"></script>
</body>
</html>
